<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="newYear">new year counter</h1>
        <div class="timer">
            <div class="box">
                <h3 id="days">00</h3>
                <p>Days</p>
            </div>
            <div class="box">
                <h3 id="hours">00</h3>
                <p>Hours</p>
            </div>
            <div class="box">
                <h3 id="minutes">00</h3>
                <p>Minutes</p>
            </div>
            <div class="box">
                <h3 id="seconds">00</h3>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>
</html>
